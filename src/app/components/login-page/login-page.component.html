<div fxLayout="row" fxLayoutGap="20px" style="background: #f7f8fb;
-webkit-user-select: none;">
  <div fxFlex="50%">
    <div class="content">
    
    </div>
  </div>
  <div fxFlex="50%">
    <div class="card-container">
  <mat-card>
    <mat-card-title>
      Login
    </mat-card-title>
    <mat-card-subtitle>
      Login to Chat App
    </mat-card-subtitle>
    <mat-card-content>
      <mat-form-field class="input-width">
    <input matInput placeholder="Username" [formControl]="usernameFormControl" [(ngModel)]="username">
    <mat-error *ngIf="usernameFormControl.hasError('pattern')">
      Please enter a valid username
    </mat-error>
    <mat-error *ngIf="usernameFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="input-width">
    <input matInput placeholder="Password" [formControl]="passwordFormControl" [(ngModel)]="password" type="password">
    <mat-error *ngIf="passwordFormControl.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>
    </mat-card-content>
    <!--<mat-card-actions>-->
      <button mat-raised-button (click)=login() color="primary" style="width: 80%">Login</button>
    <!--</mat-card-actions>-->
    <p>Or</p>
    <!-- <button mat-raised-button (click)=twitterLogin() color="primary" style="width: 80%">Login with Twitter</button> -->
  <p style="padding-top: 5px;">Not yet a member ? <a routerLink="signup" >Click here</a> to register</p>
  </mat-card>
</div>
  </div>
</div>
