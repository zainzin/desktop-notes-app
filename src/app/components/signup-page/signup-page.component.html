<div fxLayout="row" fxLayoutGap="20px" style="background: #f7f8fb;">
  <div fxFlex="50%">
    <div class="content">
    </div>
  </div>
  <div fxFlex="50%">
<div class="card-container">
  <mat-card>
    <mat-card-title>
      Sign-up
    </mat-card-title>
    <mat-card-subtitle>
      All fields mandatory
    </mat-card-subtitle>
    <mat-card-content>
      <mat-form-field class="input-width">
    <input matInput placeholder="Username" [formControl]="usernameFormControl" [(ngModel)]="username">
    <mat-error *ngIf="usernameFormControl.hasError('pattern')">
      Please enter a username
    </mat-error>
    <mat-error *ngIf="usernameFormControl.hasError('required')">
      Username is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="input-width">
    <input matInput placeholder="Password" [(ngModel)]="password" type="password">
    <mat-error *ngIf="passwordFormControl.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>
    </mat-card-content>
    
      <button mat-raised-button (click)=signup() color="primary" style="width: 80%">Signup</button>
      <p>Or</p>
      <button mat-raised-button (click)=goBack() color="primary" style="width: 80%">Go Back</button>
    
  </mat-card>
</div>
  </div>
</div>
